<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" async />
  <link rel="stylesheet" href="css/styles.css" async defer>
  <link rel="manifest" href="data/manifest.json">
  <meta name="theme-color" content="#2196f3"/>
  <meta name="description" content="A site full of useful reviews for restaurants">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <button class="map-toggle">View Map</button>
        <hr>
        
        <h2>Filter Results</h2>
        <label>Neighborhoods
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label>Cuisines
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <!-- <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/main.js" async></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjqRfv_Yr7IMUKJ_-LTfI3RZpQ-Ncknv4&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
